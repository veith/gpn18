<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/die-lampe/die-lampe.html">
<link rel="import" href="../../bower_components/flowbased-polymer/mixin.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/furo-util/de-bounce.html">

<dom-module id="flowbased-implementation">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <h3>FBP</h3>
    <paper-button raised @-click="--schalterVorneClicked">Schalter</paper-button>
    <de-bounce duration="2000" immediate ƒ-pulse="--schalterVorneClicked" @-triggered="--debouncedTrigger"></de-bounce>
    <hr>
    <die-lampe ƒ-umschalten="--debouncedTrigger" ƒ-aus="--allesAusTriggered"></die-lampe>
    <die-lampe ƒ-ein="--bewegunsgmelderAusgeloest" ƒ-aus="--bwgmAus, --allesAusTriggered"
               ƒ-umschalten="--schalterHintenClicked"></die-lampe>
    <hr>
    <paper-button raised @-click="--schalterHintenClicked">Schalter</paper-button>
    <de-bounce duration="4000" ƒ-pulse="--bewegunsgmelderAusgeloest" @-triggered="--bwgmAus"></de-bounce>
    <paper-button raised @-click="--bewegunsgmelderAusgeloest">Bewegunsgmelder</paper-button>
    <paper-button raised @-click="--allesAusTriggered">Alles Aus</paper-button>


  </template>
</dom-module>


<script>
  /**
   * `flowbased-implementation`
   *
   *
   * @customElement
   * @polymer
   * @demo demo/index.html
   * @mixes FBPMixin
   */
  class FlowbasedImplementation extends FBPMixin(Polymer.Element) {
    constructor() {
      super();
    }

    static get is() {
      return 'flowbased-implementation';
    }

    static get properties() {
      return {};
    }
  }

  window.customElements.define(FlowbasedImplementation.is, FlowbasedImplementation);

</script>
