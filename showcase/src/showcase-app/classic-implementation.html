<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/die-lampe/die-lampe.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="classic-implementation">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h3>Polymer</h3>
    <paper-button raised="" on-click="_handleClickA">On/Off</paper-button>
    <die-lampe id="lampe1"></die-lampe>
    <die-lampe id="lampe2"></die-lampe>
    <paper-button raised="" on-click="_handleClickB">On/Off</paper-button>
    <die-lampe id="lampe3"></die-lampe>
    <hr>
    <strong>Farbe für alle</strong>
    <color-pad on-new-color="_farbeFuerAlle"></color-pad>
    <hr>
    <strong>Farbe für dritte</strong>
    <color-pad on-new-color="_farbeFuerDritte"></color-pad>
  </template>
</dom-module>


<script>
  /**
   * `classicImplementation`
   *
   *
   * @customElement
   * @polymer
   * @demo demo/index.html
   * @mixes FBPMixin
   */
  class classicImplementation extends (Polymer.Element) {
    constructor() {
      super();
    }

    static get is() {
      return 'classic-implementation';
    }

    static get properties() {
      return {};
    }

    _handleClickA() {
      this.$.lampe1.toggle();
    }

    _handleClickB() {
      this.$.lampe2.toggle();
      this.$.lampe3.toggle();
    }

    _farbeFuerAlle(event){
      let farbe = event.detail;
      this.$.lampe1.newColor(farbe);
      this.$.lampe2.newColor(farbe);
      this.$.lampe3.newColor(farbe);
    }

    _farbeFuerDritte(event){
      let farbe = event.detail;
      this.$.lampe3.newColor(farbe);
    }
  }

  window.customElements.define(classicImplementation.is, classicImplementation);

</script>
