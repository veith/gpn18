<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/die-lampe/die-lampe.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="classic-implementation">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h3>Polymer</h3>
    <paper-button raised="" on-click="_handleClick">On/Off</paper-button>
    <die-lampe id="lampe1"></die-lampe>
    <die-lampe id="lampe2"></die-lampe>
    <paper-button raised="" on-click="_handleClick">On/Off</paper-button>
  </template>
</dom-module>


<script>
  /**
   * `classicImplementation`
   *
   *
   * @customElement
   * @polymer
   * @demo demo/index.html
   * @mixes FBPMixin
   */
  class classicImplementation extends (Polymer.Element) {
    constructor() {
      super();
    }

    static get is() {
      return 'classic-implementation';
    }

    static get properties() {
      return {};
    }

    _handleClick() {
      this.$.lampe1.toggle();
      this.$.lampe2.toggle();
    }
  }

  window.customElements.define(classicImplementation.is, classicImplementation);

</script>
