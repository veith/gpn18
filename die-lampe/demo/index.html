<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>die-lampe demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../flowbased-polymer/flow-bind.html">
    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../die-lampe.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic die-lampe demo</h3>
      <demo-snippet>
        <template>
          <flow-bind>
            <template>
              <die-lampe @-click="--lampATouched" helligkeit="[[helligkeit]]" Æ’-umschalten="--lampATouched" farbe="[[color]]"></die-lampe>

              <paper-input type="color"  value="{{color}}"> </paper-input>
              <paper-input type="number" placeholder="Setze hier die Helligkeit" max="100" value="{{helligkeit}}"> </paper-input>
            </template>
          </flow-bind>

        </template>
      </demo-snippet>
    </div>
  </body>
